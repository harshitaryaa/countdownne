<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ankita Bhatt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffebee 0%, #f8bbd0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }

        .dancing-font {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            animation: move 5s ease-in-out infinite, scale 1.5s ease-in-out infinite alternate;
            text-shadow: 2px 2px 10px rgba(255, 105, 140, 0.7);
            color: #ff4081;
        }

        @keyframes move {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .button {
            background-color: #ff6b8b;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 105, 140, 0.5);
        }

        .button:hover {
            background-color: #ff4a6b;
            transform: translateY(-3px);
        }

        .timer {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #ff4081;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 5s linear infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="dancing-font">Happy Birthday Ankita Bhatt!</h1>
    <div class="text-center mt-8">
        <h2 class="text-3xl font-bold text-pink-600">Countdown to Your Special Day</h2>
        <div class="flex flex-col items-center mt-4">
            <!-- Buttons for each day leading up to the birthday -->
            <div id="countdownButtons"></div>
        </div>
    </div>

    <script>
        const birthdayDate = new Date('August 4, 2025');
        const today = new Date();
        const oneWeekBefore = new Date(birthdayDate);
        oneWeekBefore.setDate(birthdayDate.getDate() - 7);

        // Create buttons for each day from one week before to the birthday
        for (let i = 0; i < 8; i++) {
            const buttonDate = new Date(oneWeekBefore);
            buttonDate.setDate(oneWeekBefore.getDate() + i);
            const button = document.createElement('div');
            button.className = 'button';
            button.innerText = `Open Day ${i + 1} - ${buttonDate.toDateString()}`;
            button.onclick = () => {
                alert(`You opened Day ${i + 1}!`);
                // Here you can redirect to a specific page for each day
                // window.location.href = `day${i + 1}.html`; // Uncomment and create day pages
            };

            // Create a timer for each button
            const timer = document.createElement('div');
            timer.className = 'timer';
            const countdown = setInterval(() => {
                const now = new Date().getTime();
                const distance = buttonDate.getTime() - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    clearInterval(countdown);
                    timer.innerText = "Time's up!";
                } else {
                    timer.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }, 1000);

            document.getElementById('countdownButtons').appendChild(button);
            document.getElementById('countdownButtons').appendChild(timer);

        }
         document.getElementById('birthdayButton').addEventListener('click', function () {
        window.location.href = 'click.html'; // Opens click.html in the same tab
    });
    </script>
</body>
</html>
