
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch Cards</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #ffebee, #ffcdd2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      width: 150px;
      height: 200px;
      background: #cfd8dc;
      border: 2px solid #607d8b;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .hidden {
      background: #607d8b;
      color: transparent;
    }
    .open-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .password-container {
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .password-input {
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .countdown {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="countdown" id="countdown"></div>
<div class="container" id="cardContainer"></div>

<!-- Reset Section -->
<button class="open-button" id="showResetBtn">Reset</button>

<div class="password-container" id="resetPasswordContainer">
  <input type="password" class="password-input" id="resetPasswordInput" placeholder="Enter Password to Reset">
  <button class="open-button" id="confirmResetBtn">Reset Confirm</button>
</div>

<script>
  const cardContainer = document.getElementById("cardContainer");
  const countdownEl = document.getElementById("countdown");
  const password = "04092002";

  const showResetBtn = document.getElementById('showResetBtn');
  const resetPasswordContainer = document.getElementById('resetPasswordContainer');
  const resetPasswordInput = document.getElementById('resetPasswordInput');
  const confirmResetBtn = document.getElementById('confirmResetBtn');

  const scratchMessages = [
    "üéâ BETTER LUCK",
    "üéÅ  TRY AGAIN",
    "üéà CHOLE BHATURE",
    "üç∞  BALLON",
    "üéä ANKLET!"
  ];

  let cards = [];

  function createCards() {
    cardContainer.innerHTML = "";
    for (let i = 0; i < 5; i++) {
      const card = document.createElement("div");
      card.className = "card hidden";
      card.dataset.index = i;
      card.textContent = scratchMessages[i];
      card.addEventListener("click", handleCardClick);
      cards.push(card);
      cardContainer.appendChild(card);
    }

    const opened = localStorage.getItem("cardOpened");
    if (opened !== null) {
      cards.forEach((card, index) => {
        if (index === parseInt(opened)) {
          card.classList.remove("hidden");
        } else {
          card.style.pointerEvents = "none";
          card.textContent = "‚ùå";
        }
      });
    }
  }

  function handleCardClick(e) {
    const opened = localStorage.getItem("cardOpened");
    if (opened !== null) return;

    const card = e.currentTarget;
    const index = parseInt(card.dataset.index);

    localStorage.setItem("cardOpened", index);
    card.classList.remove("hidden");

    cards.forEach((c, i) => {
      if (i !== index) {
        c.style.pointerEvents = "none";
        c.textContent = "‚ùå";
      }
    });
  }

  function startCountdown() {
    const targetDate = new Date();
    targetDate.setSeconds(targetDate.getSeconds() + 10); // 10s for demo

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate.getTime() - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownEl.textContent = "üéÇ Start Scratching!";
        createCards();
      } else {
        const seconds = Math.floor(distance / 1000);
        countdownEl.textContent = `‚è≥ Scratch unlocks in: ${seconds}s`;
      }
    }, 1000);
  }

  document.addEventListener("DOMContentLoaded", function () {
    startCountdown();

    showResetBtn.addEventListener('click', () => {
      resetPasswordContainer.style.display = 'flex';
    });

    confirmResetBtn.addEventListener('click', () => {
      if (resetPasswordInput.value === password) {
        localStorage.removeItem('cardOpened');
        location.reload(); // Reset state
      } else {
        alert("Incorrect password. Try again.");
      }
    });
  });
</script>
</body>
</html>
